<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">

        <div>
            <p class="heading">Tic Tac Toe</p>
        </div>

        <div class="display">
            <p class="display-winner js-display-winner"></p>
        </div>

        <p class="turn js-turn">O's Turn</p>

        <div class="game">
            <button class="input js-input"></button>
            <button class="input js-input"></button>
            <button class="input js-input"></button>
            <button class="input js-input"></button>
            <button class="input js-input"></button>
            <button class="input js-input"></button>
            <button class="input js-input"></button>
            <button class="input js-input"></button>
            <button class="input js-input"></button>
        </div>

        <div class="display-score js-display-score">

        </div>

        <div class="footer">
            <div class="buttons">
                <button class="reset-game-button js-reset-game-button">Reset Game</button>
                <button class="reset-score-button js-reset-score-button">Reset Score</button>
            </div>
            <div class="confirmation">
                <p>Do you want to Reset Score?
                    <button class="yes">Yes</button>
                    <button class="no">No</button>
                </p>
            </div>
        </div>

    </div>
    
    <script src="script.js"></script>

</body>
</html>
